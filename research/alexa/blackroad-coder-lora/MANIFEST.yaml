id: research/alexa/blackroad-coder-lora
name: BlackRoad Coder (LoRA Fine-tune)
version: 0.1.0
stage: research

# Ownership
owner:
  type: person
  id: alexa
  name: Alexa Amundson
  contact: amundsonalexa@gmail.com

# Lineage
derived_from:
  - id: forkies/qwen2-5-coder-7b-instruct@v1.0.0
    method: fine-tuning
    technique: LoRA (Low-Rank Adaptation)
    details: "LoRA fine-tuned on BlackRoad internal codebases (TypeScript, Python)"

# Target capabilities
capabilities:
  - code-generation
  - code-completion
  - bug-fixing
  - documentation
  - refactoring

# Lifecycle
lifecycle:
  created_at: '2025-12-15T01:45:00Z'
  expires_at: '2026-03-15T01:45:00Z'  # 90 days from creation
  promotion_target: internal/blackroad-coder-7b/v1

# Training data
training_data:
  classification: internal  # Not customer data
  sources:
    - blackroad-os-core (TypeScript + Python)
    - blackroad-os-api (TypeScript)
    - blackroad-os-operator (Python)
    - blackroad-prism-console (TypeScript + React)
    - roadwork backend (Python + FastAPI)
  languages:
    - TypeScript: 60%
    - Python: 40%
  estimated_examples: 15000
  data_location: s3://blackroad-internal/training-data/codebase-samples-2025.jsonl

# Expected performance
performance_targets:
  humaneval_pass_at_1: 0.70  # Baseline Qwen: 0.65
  blackroad_internal_benchmark: 0.80
  latency_p95_ms: 500

# Evaluation results
evals:
  - name: HumanEval
    score: 0.72
    date: '2025-12-15'
    mock: true
    target: 0.70
    result: pass

# Artifacts (to be created during training)
artifacts:
  base_model: ../../../forkies/qwen2-5-coder-7b-instruct/v1.0.0
  lora_weights: ./lora_weights/
  training_config: ./train_config.yaml
  training_logs: ./logs/
  eval_results: ./eval_results/

# Access control
access:
  internal_only: true
  allowed_services: []  # Research-only, no serving
  allowed_agents:
    - agent-alexa-local-dev

# License
license:
  type: proprietary
  owner: BlackRoad Systems LLC
  usage_terms: internal-research-only
  upstream_license: Apache-2.0  # From Qwen base
  attribution_required: true

# Notes
notes: |
  First BlackRoad proprietary model experiment!

  Goal: Create internal code assistant that understands BlackRoad
  architecture patterns, naming conventions, and best practices.

  If successful (pass@1 >= 0.70), promote to internal/ and deploy
  to Railway for agent spawner integration.
